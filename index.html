<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper seccior</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="boxes">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="seccior"></div>
        </div>
        <div class="score_tab">
            <div class="user">
                <div class="userScore">0</div>
                <div class="userName">USER</div>
            </div>
            <div class="comp">
                <div class="compScore">0</div>
                <div class="compname">COMP</div>
            </div>
        </div>
        <div class="msg_tab">
            <div class="msg">
                <P>Play the Game</P>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
